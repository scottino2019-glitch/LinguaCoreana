<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua Coreana - Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 { margin: 0; }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .pdf-viewer {
            margin-bottom: 40px;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.15);
            border-radius: 12px;
        }
        canvas {
            width: 100%;
            border: 1px solid #e2e8f0;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        /* Bottoni di selezione PDF */
        .pdf-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .pdf-buttons button {
            padding: 12px 20px;
            margin: 5px;
  background: radial-gradient(circle, #ff0000 41%, #0000ff 46%, #ffffff 55%, #000000 100%);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
        }
        .pdf-buttons button:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“– Biblioteca</h1>
    </header>

    <div class="container">
        <div class="pdf-buttons">
            <button onclick="loadPDF('pdf/TOPIK_I.pdf')">ðŸ“„ TOPIK I</button>
            <button onclick="loadPDF('errore.pdf')">ðŸ“„ </button>
            <button onclick="loadPDF('#')">ðŸ“„ </button>
              <button onclick="loadPDF('#')">ðŸ“„ </button>
        </div>
        <div id="pdf-viewer" class="pdf-viewer"></div>
    </div>

    <!-- Libreria PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

        function loadPDF(url) {
            document.getElementById('pdf-viewer').innerHTML = ''; // Reset contenuto
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(function(page) {
                        const scale = 1.3;
                        const viewport = page.getViewport({ scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        document.getElementById('pdf-viewer').appendChild(canvas);
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        page.render(renderContext);
                    });
                }
            });
        }

        // Carica il primo PDF di default
   
    </script>
</body>
</html>
