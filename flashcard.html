.korean-flashcard-app {
    font-family: 'Poppins', 'Noto Sans KR', sans-serif;
    background-color: #f7f9fc; /* Soft white/gray background */
}

/* Custom styles for the 3D flip card */
.flashcard {
    perspective: 1000px;
    height: 280px; /* Increased height for better content visibility */
    cursor: pointer;
    user-select: none;
}

.flashcard-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
}

.flashcard.flipped .flashcard-inner {
    transform: rotateY(180deg);
}

.flashcard-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 16px;
    box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.15);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Front Face Styling (Korean, themed with Taegukgi Red) */
.flashcard-front {
    background: linear-gradient(135deg, #FF6B6B, #CD2E3A); 
    color: white;
    border: 4px solid #f7f9fc;
    transition: background 0.3s;
}
.flashcard-front:hover {
    background: linear-gradient(135deg, #FF7F7F, #E03541);
}

/* Back Face Styling (Explanation, themed with Taegukgi Blue) */
.flashcard-back {
    background-color: #e3f2fd; /* Light Blue */
    color: #0047A0; /* Dark Korean Blue text */
    transform: rotateY(180deg);
    border: 4px solid #f7f9fc;
    text-align: left;
    padding: 25px;
}

.flashcard-back h3 {
    font-size: 1.6rem;
    font-weight: 800;
    margin-bottom: 5px;
    font-family: 'Noto Sans KR', sans-serif;
}
.flashcard-back p {
    font-size: 1rem;
    line-height: 1.4;
    margin-top: 5px;
}
.flashcard-front .emoji {
    font-size: 3.5rem;
    margin-bottom: 0.75rem;
    filter: drop-shadow(0 4px 3px rgba(0, 0, 0, 0.2));
}
.flashcard-front .korean-text {
    font-size: 2.8rem;
    font-weight: 700;
    font-family: 'Noto Sans KR', sans-serif;
    line-height: 1.2;

function renderFlashcards(cards) {
    const grid = document.getElementById('flashcard-grid');
    const noResults = document.getElementById('no-results');
    grid.innerHTML = '';

    if (cards.length === 0) {
        noResults.classList.remove('hidden');
        return;
    }
    noResults.classList.add('hidden');

    cards.forEach(card => {
        // Create the tags list HTML
        const tagsHtml = card.tags.map(tag => 
            `<span class="inline-block bg-blue-200 text-blue-800 text-xs font-semibold rounded-full px-3 py-1 mt-2 mr-1 transition hover:bg-blue-300">#${tag}</span>`
        ).join('');

        const cardHtml = `
            <div id="card-${card.id}" class="flashcard transition transform hover:scale-[1.03] duration-300 ease-in-out" onclick="this.classList.toggle('flipped')">
                <div class="flashcard-inner">
                    <!-- Front Face -->
                    <div class="flashcard-face flashcard-front">
                        <div class="emoji">${card.emoji}</div>
                        <div class="korean-text">${card.front}</div>
                    </div>
                    <!-- Back Face -->
                    <div class="flashcard-face flashcard-back">
                        <h3 class="font-bold border-b pb-1 mb-2 border-blue-400">${card.front}</h3>
                        <p class="text-gray-900">${card.back}</p>
                        <div class="absolute bottom-3 left-3 right-3 text-xs flex flex-wrap">
                            ${tagsHtml}
                        </div>
                    </div>
                </div>
            </div>
        `;
        grid.innerHTML += cardHtml;
    });
}

function handleSearch(event) {
    const query = event.target.value.toLowerCase().trim();
    
    const filteredCards = flashcardsData.filter(card => {
        // Search across Korean term (front), explanation (back), and tags
        const searchTarget = (
            card.front.toLowerCase() + 
            ' ' + card.back.toLowerCase() + 
            ' ' + card.tags.join(' ').toLowerCase()
        );
        return searchTarget.includes(query);
    });
    
    renderFlashcards(filteredCards);
}

// Initial setup

    // 1. Initial Render
    renderFlashcards(flashcardsData);

    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', handleSearch);
