<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한글 학교 - La Scuola di Coreano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap');

        .font-korean-hand {
            font-family: 'Gaegu', cursive;
        }

        .font-korean-sans {
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* EFFETTO LAVAGNA (CHALKBOARD) - Adattato con toni blu notte/scuri coreani */
        .chalkboard-bg {
            background-color: #1a2a3a; 
            background-image: linear-gradient(30deg, rgba(255,255,255,.05) 50%, transparent 50%),
                              linear-gradient(45deg, rgba(255,255,255,.02) 25%, transparent 25%),
                              linear-gradient(135deg, rgba(255,255,255,.05) 50%, transparent 50%);
            background-size: 10px 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .chalkboard-bg h2 {
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
            filter: drop-shadow(0 0 5px rgba(200, 220, 255, 0.5));
        }

        /* EFFETTO FOGLIO A RIGHE */
        .notebook-paper {
            position: relative;
            padding-top: 2rem; 
            z-index: 1;
            overflow: hidden;
            background-image: repeating-linear-gradient(to bottom, transparent, transparent 28px, #e2e8f0 29px);
            background-size: 100% 30px;
        }

        .notebook-paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 25px;
            width: 2px;
            height: 100%;
            background-color: #cd1039; /* Rosso Taegeuk */
            z-index: 2;
            border-right: 1px dashed #cd1039;
        }

        .block-card {
            position: relative;
            z-index: 3;
        }
    </style>
</head>
<body class="font-korean-sans">
    <div class="min-h-screen bg-slate-50">
        <!-- Header con colori ispirati alla bandiera coreana -->
        <header class="shadow-lg bg-[#0047a0] p-4 border-b-4 border-[#cd1039]">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <h1 class="text-3xl font-bold text-white tracking-wider font-korean-hand drop-shadow-md">
                    <i class="fa-solid fa-language mr-2"></i> 수업 과정 
                </h1>
                
            </div>
        </header>

        

        <main class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Sezione Lavagna -->
            <section class="mb-12 p-8 rounded-xl shadow-2xl chalkboard-bg border-8 border-slate-700 transform -rotate-1 transition duration-500 hover:rotate-0">
                <div class="text-center">
                    <p class="text-2xl sm:text-3xl font-korean-hand text-cyan-300 mb-4">환영합니다!</p>
                    <h2 class="text-5xl sm:text-7xl font-korean-hand font-bold text-white uppercase drop-shadow-lg leading-tight">
                        한국어 배우기
                    </h2>
                    <p class="mt-6 text-xl text-blue-100 max-w-2xl mx-auto">
                        Impara la lingua in modo divertente e interattivo.
                    </p>
                    
                </div>
            </section>

            <!-- Sezione Materie / Corsi -->
            <section id="classes" class="bg-white p-8 rounded-lg shadow-2xl notebook-paper mt-12">
                <h3 class="text-4xl font-korean-hand text-[#0047a0] mb-8 pb-3 border-b-2 border-dashed border-[#cd1039]">
            연습문제 목록
                </h3>
                
                <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                    <!-- Lingua -->
                    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                    <!-- Lingua -->
                    <div class="p-6 border-4 border-blue-200 bg-blue-50/50 rounded-lg shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1 block-card">
                        <i class="fa-solid fa-spell-check text-4xl text-blue-600 mb-4"></i>
                        <h4 class="text-2xl font-korean-hand text-blue-800 mb-2">한글 읽기/쓰기</h4>
                        <p class="text-gray-600">Lettura e scrittura Hangul: dalle basi della fonetica ai primi testi.</p>
                    </div>

                    <!-- Cultura -->
                    

                    <!-- K-Pop / Media -->
                    <div class="p-6 border-4 border-purple-200 bg-purple-50/50 rounded-lg shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1 block-card">
                        <i class="fa-solid fa-microphone-lines text-4xl text-purple-600 mb-4"></i>
                        <h4 class="text-2xl font-korean-hand text-purple-800 mb-2">K-Pop 가사</h4>
                        <p class="text-gray-600">Testi K-Pop: impara il coreano attraverso le tue canzoni preferite.</p>
                    </div>

                    <!-- Esercizi-->
              <a href="exsercice/esercizi-grammatica.html">      <button class="p-6 border-4 border-emerald-200 bg-emerald-50/50 rounded-lg shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1 block-card">
                        <i class="fa-solid fa-book text-4xl text-emerald-600 mb-4"></i>
                        <h4 class="text-2xl font-korean-hand text-emerald-800 mb-2>문법 연습</h4>
                        <p class="text-gray-600">Esercizi della grammatica base</p>
                    </button></a>

                    <!-- Particelle -->
               <a href="exsercice/particelle.html">     <button class="p-6 border-4 border-orange-200 bg-orange-50/50 rounded-lg shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1 block-card">
                        <i class="fa-solid fa-book text-4xl text-orange-600 mb-4"></i>
                        <h4 class="text-2xl font-korean-hand text-orange-800 mb-2">입자를 이용한 연습</h4>
                        <p class="text-gray-600">Esercizi sulle particelle</p>
                    </button></a>

                    <!-- Giochi -->
                <a href="giochi.html">    <button class="p-6 border-4 border-slate-200 bg-slate-50/50 rounded-lg shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1 block-card">
                        <i class="fa-solid fa-memory text-4xl text-slate-600 mb-4"></i>
                        <h4 class="text-2xl font-korean-hand text-slate-800 mb-2">계략</h4>
                        <p class="text-gray-600">Giochi</p>
                    </button></a>
                </div>
            </section>
        </main>

        
    </div>

    
</body>
</html>
