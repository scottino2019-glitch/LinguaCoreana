<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Verbi Coreani</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --bg-color: #f4f4f9;
            --text-color: #333;
            --error-color: #D32F2F;
            --success-color: #1B5E20;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        #app {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        header h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* Tense Selector */
        #tense-selector {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 10px;
        }

        #tense-selector button {
            flex-grow: 1;
            padding: 10px 15px;
            border: 2px solid var(--primary-color);
            background-color: white;
            color: var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        #tense-selector button.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        #tense-selector button:hover:not(.active) {
            background-color: #e8f5e9;
        }

        /* Quiz Area */
        #quiz-container {
            text-align: center;
        }

        #tense-instruction {
            font-style: italic;
            color: #666;
            margin-bottom: 20px;
        }

        #question-area p {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        #current-verb {
            font-size: 3em;
            font-weight: 700;
            margin: 10px 0 20px 0;
            color: var(--secondary-color);
        }

        /* Input Form */
        #input-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        #user-input {
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #submit-btn {
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        #submit-btn:hover:not(:disabled) {
            background-color: var(--secondary-color);
        }
        
        #submit-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        /* Feedback and Navigation */
        #feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }

        #feedback.correct {
            background-color: #e6ffed;
            color: var(--success-color);
        }

        #feedback.incorrect {
            background-color: #ffeded;
            color: var(--error-color);
        }

        #next-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #1976D2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="app">
    <header>
        <h1>Verbi Coreani</h1>
        <div id="tense-selector">
            <button data-tense="present" class="active">Presente</button>
            <button data-tense="past">Passato</button>
            <button data-tense="future">Futuro</button>
        </div>
    </header>

    <main id="quiz-container">
        <p id="tense-instruction">Coniuga al Presente (Forma Cortese: -ì•„ìš”/-ì–´ìš”)</p>
        
        <div id="question-area">
            <p>Verbo all'infinito:</p>
            <h2 id="current-verb"></h2>
        </div>

        <form id="input-form">
            <input type="text" id="user-input" placeholder="La tua risposta (es. ê°€ìš”)" autocomplete="off" lang="ko">
            <button type="submit" id="submit-btn">Verifica</button>
        </form>

        <p id="feedback" class="hidden"></p>

        <button id="next-btn" class="hidden">Prossimo Verbo</button>
    </main>
</div>

        { dict: "ë¨¹ë‹¤", present: "ë¨¹ì–´ìš”", past: "ë¨¹ì—ˆì–´ìš”", future: "ë¨¹ì„ ê±°ì˜ˆìš”" },
        { dict: "ì˜¤ë‹¤", present: "ì™€ìš”", past: "ì™”ì–´ìš”", future: "ì˜¬ ê±°ì˜ˆìš”" },
        { dict: "ë³´ë‹¤", present: "ë´ìš”", past: "ë´¤ì–´ìš”", future: "ë³¼ ê±°ì˜ˆìš”" },
        { dict: "ìžë‹¤", present: "ìžìš”", past: "ìž¤ì–´ìš”", future: "ìž˜ ê±°ì˜ˆìš”" },
        { dict: "ì½ë‹¤", present: "ì½ì–´ìš”", past: "ì½ì—ˆì–´ìš”", future: "ì½ì„ ê±°ì˜ˆìš”" },
        // Irregolari e comuni
        { dict: "ë§ˆì‹œë‹¤", present: "ë§ˆì…”ìš”", past: "ë§ˆì…¨ì–´ìš”", future: "ë§ˆì‹¤ ê±°ì˜ˆìš”" },
        { dict: "ë°°ìš°ë‹¤", present: "ë°°ì›Œìš”", past: "ë°°ì› ì–´ìš”", future: "ë°°ìš¸ ê±°ì˜ˆìš”" },
        { dict: "ë“£ë‹¤", present: "ë“¤ì–´ìš”", past: "ë“¤ì—ˆì–´ìš”", future: "ë“¤ì„ ê±°ì˜ˆìš”" }, // Irregolare 'ã„·'
        { dict: "ì‚´ë‹¤", present: "ì‚´ì•„ìš”", past: "ì‚´ì•˜ì–´ìš”", future: "ì‚´ ê±°ì˜ˆìš”" },
        { dict: "ë§Œë“¤ë‹¤", present: "ë§Œë“¤ì–´ìš”", past: "ë§Œë“¤ì—ˆì–´ìš”", future: "ë§Œë“¤ ê±°ì˜ˆìš”" },
        { dict: "ì“°ë‹¤", present: "ì¨ìš”", past: "ì¼ì–´ìš”", future: "ì“¸ ê±°ì˜ˆìš”" },
        { dict: "ì˜ˆì˜ë‹¤", present: "ì˜ˆë»ìš”", past: "ì˜ˆë»¤ì–´ìš”", future: "ì˜ˆì  ê±°ì˜ˆìš”" },
        { dict: "ì¶¥ë‹¤", present: "ì¶”ì›Œìš”", past: "ì¶”ì› ì–´ìš”", future: "ì¶”ìš¸ ê±°ì˜ˆìš”" }, // Irregolare 'ã…‚'
        { dict: "ë•ë‹¤", present: "ë„ì™€ìš”", past: "ë„ì™”ì–´ìš”", future: "ë„ìš¸ ê±°ì˜ˆìš”" }, // Irregolare 'ã…‚' (eccezione)
        { dict: "ì§“ë‹¤", present: "ì§€ì–´ìš”", past: "ì§€ì—ˆì–´ìš”", future: "ì§€ì„ ê±°ì˜ˆìš”" }, // Irregolare 'ã……'
        { dict: "ê³µë¶€í•˜ë‹¤", present: "ê³µë¶€í•´ìš”", past: "ê³µë¶€í–ˆì–´ìš”", future: "ê³µë¶€í•  ê±°ì˜ˆìš”" }
    ];

    let currentTense = 'present';
    let currentVerb = null;
    let currentCorrectAnswer = '';

    const elements = {
        tenseSelector: document.getElementById('tense-selector'),
        currentVerbDisplay: document.getElementById('current-verb'),
        tenseInstruction: document.getElementById('tense-instruction'),
        inputForm: document.getElementById('input-form'),
        userInput: document.getElementById('user-input'),
        submitBtn: document.getElementById('submit-btn'),
        feedback: document.getElementById('feedback'),
        nextBtn: document.getElementById('next-btn')
    };

    const instructions = {
        present: "Coniuga al Presente (Forma Cortese: -ì•„ìš”/-ì–´ìš”)",
        past: "Coniuga al Passato (Forma Cortese: -ì•˜ì–´ìš”/-ì—ˆì–´ìš”)",
        future: "Coniuga al Futuro (Forma Cortese: -(ì„/ã„¹) ê±°ì˜ˆìš”)"
    };
    
    // Funzione per selezionare un nuovo verbo casuale
    function loadNewQuestion() {
        const index = Math.floor(Math.random() * verbs.length);
        currentVerb = verbs[index];

        currentCorrectAnswer = currentVerb[currentTense];

        // Aggiorna UI
        elements.tenseInstruction.textContent = instructions[currentTense];
        elements.currentVerbDisplay.textContent = currentVerb.dict;
        elements.userInput.value = '';
        
        elements.feedback.classList.add('hidden');
        elements.nextBtn.classList.add('hidden');
        elements.submitBtn.disabled = false;
        elements.userInput.focus();
    }

    // Funzione per normalizzare e verificare la risposta
    function checkAnswer(event) {
        event.preventDefault();
        
        if (elements.submitBtn.disabled) return;

        // Normalizza la risposta (rimuove spazi in eccesso o variazioni di spacing)
        const userAnswer = elements.userInput.value.trim().replace(/\s+/g, ' ');
        const correctAnswer = currentCorrectAnswer.replace(/\s+/g, ' ');

        elements.feedback.classList.remove('hidden');
        elements.submitBtn.disabled = true;
        elements.nextBtn.classList.remove('hidden');

        if (userAnswer === correctAnswer) {
            elements.feedback.textContent = `Corretto! ðŸŽ‰ La risposta Ã¨: ${currentCorrectAnswer}`;
            elements.feedback.className = 'correct';
        } else {
            elements.feedback.textContent = `Sbagliato. La risposta corretta Ã¨: ${currentCorrectAnswer}`;
            elements.feedback.className = 'incorrect';
        }
    }

    // Gestione della selezione del tempo verbale
    elements.tenseSelector.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            document.querySelectorAll('#tense-selector button').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentTense = e.target.dataset.tense;
            loadNewQuestion();
        }
    });

    // Gestione del submit
    elements.inputForm.addEventListener('submit', checkAnswer);

    // Gestione del bottone 'Prossimo'
    elements.nextBtn.addEventListener('click', loadNewQuestion);

    // Inizializza l'applicazione al caricamento
    document.addEventListener('DOMContentLoaded', loadNewQuestion);

</script>

</body>
</html>
